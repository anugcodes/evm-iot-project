<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="voter-info">
        <h4>Voter's Details</h4>
        <table style="width: 100%" border="1" cellpadding="10" cellspacing="0">
          <tbody>
            <tr>
              <td style="width: 40%">&nbsp;Full Name</td>
              <td style="width: 60%">&nbsp;</td>
            </tr>
            <tr>
              <td style="width: 40%">&nbsp;Gender</td>
              <td style="width: 60%">&nbsp;</td>
            </tr>
            <tr>
              <td style="width: 40%">Sic Number</td>
              <td style="width: 60%">&nbsp;</td>
            </tr>
            <tr>
              <td style="width: 40%">Biometric</td>
              <td style="width: 60%">&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </div>

      <hr />

      <div class="add-candidate-form">
        <h4>Add New Candidate</h4>
        <div class="add-candidate-field">
          <label for="candidate-name">Candidate's Name :</label>
          <input
            id="candidate-name"
            type="text"
            name="Candidate_Name"
            placeholder="Candidate's Name"
          />
        </div>
        <div class="add-candidate-field">
          <label for="candidate-sic">Candidate's Sic Number :</label>
          <input
            type="text"
            name="Candidate_Sic"
            placeholder="Candidate's Sic Number"
          />
        </div>
        <input type="submit" value="Submit" />
      </div>

      <hr />

      <div class="candidate-list">
        <h4>Candidate's List</h4>
        <table style="float: left" border="2" cellspacing="0" cellpadding="8">
          <tbody>
            <tr>
              <td>Candidate's Name</td>
              <td>Candidate's Sic Number</td>
              <td>Number of votes recieved</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
